spring:
  datasource:
    url: jdbc:mysql://localhost:3306/askgpt
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      javax:
       persistence:
        validation:
         mode: none
    show-sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  profiles:
    active:
    - dev
        
askgpt:
  upload-path: picture-storage
---
spring:
  config:
    activate:
      on-profile: production

askgpt:
  upload-path: storage-production

---
spring:
  config:
    activate:
      on-profile: dev

askgpt:
  upload-path: storage-dev

   